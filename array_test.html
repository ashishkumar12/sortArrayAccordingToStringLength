g.<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>array test</title>
</head>
<body>
  <h3>Test my code by inserting the array <small>e.g., in this format ['a','abcdef','hello']</small></h3>
  <input type="text" name="name" value="" id="testdata"/>
  <button type="button" name="button" id='insert'>Insert in Array</button>
  <button type="submit" name="button" value='Sort the array' id="codeTest">Sort the array</button>
  <p>
    array after insertion :
  </p>
  <p id="showarray">

  </p>

  <p>
    sorted array
  </p>
  <h3 id="answer"></h3>
  <script type="text/javascript">
  var arr = [];
  var array_test = (function(){
    return {
      init : function(){
        document.getElementById('insert').onclick = function(){
          var val = document.getElementById('testdata').value;
          arr.push(val);
          document.getElementById('showarray').innerHTML = arr;
        };
        document.getElementById('codeTest').onclick = function(){
          var a = array_test.sortArray();
          document.getElementById('answer').innerHTML = a;
        };
      },
      sortArray : function(){
        var len = arr.length;
        for (var i = len-1; i>=0; i--){
          for(var j = 1; j<=i; j++){
            if(arr[j-1].length > arr[j].length){
              var temp = arr[j-1];
              arr[j-1] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return arr;
        // alert('Sorted Array is : '+arr);
      }
    }
  })();
  array_test.init();
  // array_test.sortArray(['abcdef','dgef','a','abcde','qsr','ae','anything','string']);
  </script>
</body>
</html>
